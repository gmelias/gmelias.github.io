<!DOCTYPE>
<style>
<meta name="viewport" content="width=device-width, initial-scale=1">
body {
  margin: 0;
  font-family: helvetica, monospace;
  background-color: #F9F4DF;
}

.topnav {
  overflow: hidden;
  background-color: #092936;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1;
}

.topnav a {
  float: right;
  color: #FCCD25;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

@media (max-width: 979px) {
  #welcome-section {
    padding-top: 0px;
  }
}

#welcome-section {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: left;
  line-height: 0px;
  margin-top:20px;
  padding-left: 16px;
  background-color: #FCCD25;
}
#welcome-section > h1 {
  font-size: 50px; 
  font-weight: bold;
  text-align: left;
  color: #092936;
}
#welcome-section > p {
  font-size: 30px; 
  font-weight: bold;
  text-align: left;
  color: #C81562;
}
#welcome-section  > ul {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(10vh, 10vh));
  grid-gap: 1rem;
}
#welcome-section ul > li {
  list-style: none;
}
#welcome-section > ul > li > figure > img {
  width: 10vh;
  position: absolute;
}  
#projects {
  padding: 2rem;
  background: #F9F4DF;
}
#projects-grid > ul {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  grid-gap: 1rem;
}
#projects-grid > ul > li {
  border: 1px solid #092936;
  border-radius: .5rem;
}
#projects-grid > ul > li > figure {
  max-height: 220px;
  overflow: hidden;
  border-top-left-radius: .5rem;
  border-top-right-radius: .5rem;
  position: relative;
}
#projects-grid > ul > li > figure > img {
  width: 100%;
}
#projects-grid> ul > li > p {
  font-size: 1rem;
  line-height: 1.5;
  padding: 1rem .75rem;
  color: #092936;
}
#links {
  padding: 20px;
}
#links-grid {
  display: flex;
  position: static;
  grid-template-columns: 1fr 1fr 1fr;
  height: 100px;
}
h1 {
  text-align: center;
}
h2 {
  text-align: center;
  font-size: 25px;
}
footer {
  background-color: #092936;
  padding: .75rem;
  color: white;
  text-align: center;
  font-size: .75rem;
}
